<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <!--x축과 y축으로 이동시키기 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: auto;
      }
      .parent {
        position: relative;
        background-color: gray;
      }
      .child {
        position: absolute;
        background-color: dodgerblue;
        transform: scale(0.7);

        /* 각도 변경 skew("기울어진 각도"deg) */
        transform: skew(-15deg);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
