<!DOCTYPE html>
<html lang="en">
  <!-- 전환할때 지속시간을 주기 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전환 될때 지속시간</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        transition-duration: 2s;
        /* transition-property : 크기랑 높이 값에 걸쳐서 커짐  잘안씀*/
        /* transition-property: width height; */
        /* transition-timing-function = 전환되는  */
        /* transition-timing-function: linear; */
        transition-delay: 1s;
      }
      div:hover {
        width: 400px;
        height: 100px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div>전환 시간</div>
  </body>
</html>
