<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        padding-left: 0px;
        padding: 20px;
        border-radius: 10px;
        background-color: #777;
      }
      li {
        flex-basis: 100px;
        flex-grow: 1;
        font-weight: 700;
        color: white;
        flex-shrink: 0;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <ul class="parent">
      <li class="child1">메뉴1</li>
      <li class="child2">메뉴2</li>
      <li class="child3">메뉴3</li>
      <li class="child4">메뉴4</li>
    </ul>
  </body>
</html>
