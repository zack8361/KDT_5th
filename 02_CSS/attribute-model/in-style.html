<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /**
        내부 스타일태그 작성 방법
      */
      p {
        color: white;
        background-color: black;
      }
      p > b {
        color: brown;
      }

      span {
        color: red;
        background-color: aqua;
      }
      span > strong {
        color: brown;
      }
    </style>
  </head>
  <body>
    <p>안녕<b>똥</b>하세요</p>
    <span>안녕하세요<strong>똥</strong></span>
  </body>
</html>
