<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <!-- Reset.css -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./inplearn.css" />
    <!-- font awesome 태그 복붙 -->
    <script
      src="https://kit.fontawesome.com/b4e1a12ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <!-- 로고 파트 -->
        <div class="header__logo">
          <a href="#"><i class="fa-solid fa-leaf"></i></a>
          <a href="#">Inflearn</a>
        </div>
        <!-- 메뉴 파트 -->
        <ul class="header__menu">
          <li><a href="#">강의</a></li>
          <li><a href="#">로드맵</a></li>
          <li><a href="#">멘토링</a></li>
          <li><a href="#">커뮤니티</a></li>
          <li><a href="#">인프런</a></li>
        </ul>
        <!-- 공간 파트 (인프런 홈페이지 참고)-->
        <div class="header__space"></div>
        <div class="header__search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- 로그인, 회원가입 란 -->
        <div class="header__login-join">
          <div class="btn btn--login">로그인</div>
          <div class="btn btn--join">회원가입</div>
        </div>
      </div>
    </header>
  </body>
</html>
