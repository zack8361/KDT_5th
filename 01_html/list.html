<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이찬호 카페</h1>
    <ul>
      <h2><li>아이스 아메리카노</li></h2>
      <ol type="a">
        <li><b>3500원</b></li>
      </ol>
      <p>시원한 아메리카노</p>
      <hr />

      <h2><li>라떼는 말이야</li></h2>
      <ol type="A">
        <li><em>7000원</em></li>
      </ol>
      <p>따뜻한 라떼</p>
      <hr />

      <h2><li>달달한 핫 초코</li></h2>
      <ol type="i">
        <li>3000원</li>
      </ol>
      <p>달콤한 핫 초코</p>
      <hr />

      <h2><li>달달한 핫 초코</li></h2>
      <ol type="i">
        <li><del>3000원</del></li>
      </ol>
      <p>달콤한 핫 초코</p>
      <hr />

      <h2><li>달달한 핫 초코</li></h2>
      <ol type="i">
        <li><u>3000원</u></li>
      </ol>
      <p>달콤한 핫 초코</p>
      <hr />
    </ul>
  </body>
</html>
