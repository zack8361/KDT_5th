<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="menu">
      <optgroup label="coffee">
        <option value="americano">아메리카노</option>
        <option value="cappuccino" disabled>카푸치노</option>
        <option value="latte">라떼</option>
      </optgroup>
      <optgroup label="other"></optgroup>
      <option value="lemonade">레몬에이드</option>
      <option value="hotchoco">핫초코</option>
      <option value="smoothie" selected>스무디</option>
    </select>
    <br />
    <input type="button" value="클릭해주세요" />
    <button>Click</button>
    <br />
    <br />
    아이디 :
    <input type="text" placeholder="아이디를 입력해주세요" />
    <br />
    비밀번호 :
    <input type="password" placeholder="비밀번호를 입력해주세요" />
    <br />
    체크박스 :
    <input type="checkbox" name="menu" value="coffee" /> 커피
    <input type="checkbox" name="menu" value="tea" checked />차
    <input type="checkbox" name="menu" value="smoothie" />스무디
    <br />
    라디오 버튼 :
    <input type="radio" name="flash" value="f" /> F 점멸
    <input type="radio" name="flash" value="d" checked /> D 점멸
    <input type="radio" name="flash" value="t" /> T 점멸
    <br />
    날짜 : <input type="datetime-local" name="datetime" />
    <br />
    <input type="color" />
  </body>
</html>
