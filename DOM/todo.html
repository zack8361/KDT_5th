<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./todo.js"></script>
    <link rel="stylesheet" href="./todo.css" />
    <style>
      .box {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Tetz Todo List</h1>
    </div>
    <div class="contents">
      <div class="input-part">
        <input type="text" class="input-task" />
        <input type="button" class="input-btn" value="추가" onclick="test()" />
      </div>
      <div class="list-part">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script>
      const addBtn = document.querySelector(".input-btn");
      const todoList = document.querySelector(".todo-list");
      const inputTask = document.querySelector(".input-task");

      console.log(inputTask.innerText);
      function test() {
        if (inputTask.value === "") {
          inputTask.setAttribute("placeholder", "내용을 입력해라");
        } else {
          //textContent
          const li = document.createElement("li");
          li.innerText = inputTask.value;
          todoList.appendChild(li);

          //checkBox
          const checkBox = document.createElement("input");
          checkBox.setAttribute("type", "checkbox");
          li.prepend(checkBox);

          //삭제 버튼
          const btn = document.createElement("button");
          btn.innerHTML = "삭제";
          li.append(btn);

          //체크박스 이벤트
          checkBox.addEventListener("click", function () {
            if (checkBox.checked === true) {
              li.setAttribute("style", "text-decoration:line-through");
            } else {
              li.setAttribute("style", "text-decoration:none");
            }
          });

          btn.addEventListener("click", function () {
            if (checkBox.checked === true) {
              li.remove();
            } else {
              alert("체크박스 선택하세요");
            }
          });
        }
      }
    </script>
  </body>
</html>
